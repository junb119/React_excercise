<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>fetch</h1>
  <h2 id="title"></h2>
  <script>
  fetch('https://jsonplaceholder.typicode.com/posts/1')
    .then(res => res.json())
    .then(data => {
      document.querySelector('#title').innerHTML = data.title;
    });
  </script>
</body>
</html>
